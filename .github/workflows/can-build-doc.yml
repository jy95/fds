name: Can build Maven site
on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:
env:
  TZ: "Europe/Brussels"

jobs:
  build_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      # https://github.com/actions/setup-java?tab=readme-ov-file#caching-packages-dependencies
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: ðŸ¤– Build website
        run: mvn -P github clean install site site:stage
      - name: ðŸ“‚ List all files in ./target/staging
        run: |
          echo "Listing all files in ./target/staging:"
          find ./target/staging
