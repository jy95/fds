name: Add JavaDoc
on:
  workflow_dispatch:

jobs:
  javadoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v6
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Update Javadoc
        run: |
          mvn javadoc:fix
      - name: ðŸ’… Create Pull Request
        uses: peter-evans/create-pull-request@v8.0.0
        with:
          title: "chore: Add missing Javadoc ðŸ¤–"
          branch: "automated/JavaDoc-${{ github.run_id }}"
          base: main
