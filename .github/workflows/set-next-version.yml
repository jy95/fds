name: Set next version
on:
  release:
    types: [created]
  workflow_dispatch:

env:
  TZ: "Europe/Brussels"

jobs:
  extract_version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      next_patch: ${{ steps.semvers.outputs.patch }}
      current_version: ${{ steps.get_latest_tag.outputs.latest_tag || github.event.release.tag_name }}
    steps:
      - uses: actions/checkout@v6
      - name: Fetch latest tag if manually triggered
        id: get_latest_tag
        if: github.event_name == 'workflow_dispatch'
        run: |
            # Extract the revision version using a regex
            revision_version=$(grep -oP '(?<=<revision>)(.*?)(?=</revision>)' pom.xml)
            echo "latest_tag=$revision_version" >> $GITHUB_OUTPUT
      - name: ðŸ¤– Get next minor version
        id: semvers
        uses: WyriHaximus/github-action-next-semvers@v1.2.1
        with:
          version: ${{ steps.get_latest_tag.outputs.latest_tag || github.event.release.tag_name }}

  version_bump:
    runs-on: ubuntu-latest
    needs: extract_version
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v6
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: ðŸ¤– Update Maven POM
        run: |
          mvn versions:set-property -Dproperty=revision -DnewVersion=${{ needs.extract_version.outputs.next_patch }}-SNAPSHOT -DgenerateBackupPoms=false
      - name: ðŸ¤– Update softwareVersion in publiccode.yml
        run: |
          sed -i "s/^softwareVersion: .*/softwareVersion: \"${{ needs.extract_version.outputs.current_version }}\"/" publiccode.yml
      - name: ðŸ¤– Update releaseDate in publiccode.yml
        run: |
          today=$(date +'%Y-%m-%d')
          sed -i "s/^releaseDate: .*/releaseDate: \"$today\"/" publiccode.yml 
      - name: ðŸ’… Create Pull Request
        uses: peter-evans/create-pull-request@v8.1.0
        with:
          title: "chore: Update POM version to ${{ needs.extract_version.outputs.next_patch }}-SNAPSHOT ðŸ¤–"
          branch: "automated/version-bump-${{ github.run_id }}"
          base: main
