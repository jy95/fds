name: Set next version
on:
  release:
    types: [created]

jobs:
  version_bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: ðŸ¤– Get next minor version
        id: semvers
        uses: WyriHaximus/github-action-next-semvers@v1.2.1
        with:
          version: ${{ github.event.release.tag_name }}
      - name: Update Maven POM
        run: |
          mvn versions:set-property -Dproperty=revision -DnewVersion=${{ steps.semvers.outputs.patch }}-SNAPSHOT -DgenerateBackupPoms=false
      - name: ðŸ’… Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.5
        with:
          title: "chore: Update POM version to ${{ steps.semvers.outputs.patch }}-SNAPSHOT ðŸ¤–"
          branch: "automated/version-bump"