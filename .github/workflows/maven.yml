name: Maven CI/CD
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  support_java_lts_versions:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        java: [17, 21, 25]
    steps:
      - uses: actions/checkout@v5
      - name: â˜• Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'
      - name: ðŸ“¦ Install dependencies
        run: mvn -P test install
      - name: ðŸ§ª Run tests with coverage
        run: mvn -P test test

  codacy_coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      # https://github.com/actions/setup-java?tab=readme-ov-file#caching-packages-dependencies
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: ðŸ“¦ Install dependencies
        run: mvn -P test install
      - name: ðŸ§ª Run tests with coverage
        run: mvn -P test test
      - name: ðŸ¤– Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: universal-coverage/target/site/jacoco-aggregate/jacoco.xml
