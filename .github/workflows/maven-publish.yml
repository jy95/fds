name: Publish package to Maven and GitHub

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (will append -SNAPSHOT)"
        required: false
      dry-run:
        description: "Run the workflow without actually publishing"
        required: false
        default: 'false'

env:
  JAVA_VERSION: '21'
  DISTRIBUTION: 'temurin'

jobs:

  common-steps:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - uses: actions/checkout@v4

      # Set up
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}

      # Set the project version based on the release tag
      - name: ðŸ¤– Set version (only if version or tag exists)
        if: ${{ github.event.inputs.version || github.event.release.tag_name }}
        run: |
          VERSION=${{ github.event.inputs.version || github.event.release.tag_name }}
          mvn versions:set-property -Dproperty=revision -DnewVersion=${VERSION}-SNAPSHOT -DgenerateBackupPoms=false

      # Install dependencies only once, across jobs
      - name: ðŸ“¦ Install dependencies
        run: mvn install

      # Fail fast
      - name: ðŸ§ª Run tests
        run: mvn test


  # Publish to Maven Central
  publish-maven-central:
    needs: common-steps
    runs-on: ubuntu-latest
    steps:
      # Set up Maven Central Repository with GPG signing
      - name: â˜• Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SIGNING_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      # Publish package using the 'skip-coverage' profile to exclude 'universal-coverage'
      - name: ðŸ“¦ Publish package
        run: mvn -P release,skip-coverage --batch-mode deploy -DskipTests -DdryRun=${{ github.event.inputs.dry-run || 'false' }}
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SIGNING_KEY_PASSWORD }}

  # Publish to GitHub Packages Apache Maven
  publish-github-packages:
    needs: common-steps
    runs-on: ubuntu-latest
    steps:
      # Thanks to common steps, no need to recall @setup/java again to update settings to Github ones
      # Publish package using the 'skip-coverage' profile to exclude 'universal-coverage'
      - name: ðŸ“¦ Publish package
        run: mvn -P release,skip-coverage --batch-mode deploy -DskipTests -DdryRun=${{ github.event.inputs.dry-run || 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}