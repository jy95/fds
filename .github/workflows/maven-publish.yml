name: Publish package to Maven and GitHub

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Run the workflow without actually publishing"
        required: false
        default: 'false'

env:
  JAVA_VERSION: '21'
  DISTRIBUTION: 'temurin'

jobs:

  # Publish to Maven Central
  publish-maven-central:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - uses: actions/checkout@v4

      # Set up Maven Central Repository with GPG signing
      - name: â˜• Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SIGNING_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      # Publish package using the 'skip-coverage' profile to exclude 'universal-coverage'
      - name: ðŸ“¦ Publish package
        run: mvn -P release,skip-coverage -B deploy -DdryRun=${{ github.event.inputs.dry-run || 'false' }}
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SIGNING_KEY_PASSWORD }}

  # Publish to GitHub Packages Apache Maven
  publish-github-packages:
    runs-on: ubuntu-latest
    steps:

      # Check out the repository code
      - uses: actions/checkout@v4

      # Set up
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}

      # Publish package using the 'skip-coverage' profile to exclude 'universal-coverage'
      - name: ðŸ“¦ Publish package
        run: mvn -P release,skip-coverage -B deploy -DdryRun=${{ github.event.inputs.dry-run || 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}