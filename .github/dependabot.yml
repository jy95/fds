version: 2
updates:
  # Files stored in repository
  - package-ecosystem: "maven"
    directory: "/"
    commit-message:
      prefix: chore
      include: "scope"
    schedule:
      interval: "weekly"
  # Files stored in common repository
  - package-ecosystem: "maven"
    directory: "/common"
    commit-message:
      prefix: chore
      include: "scope"
    schedule:
      interval: "weekly"
  # Files stored in r4 repository
  - package-ecosystem: "maven"
    directory: "/r4"
    commit-message:
      prefix: chore
      include: "scope"
    schedule:
      interval: "weekly"
  # Files stored in r5 repository
  - package-ecosystem: "maven"
    directory: "/r5"
    commit-message:
      prefix: chore
      include: "scope"
    schedule:
      interval: "weekly"
  # Workflow files stored in the default location of `.github/workflows`
  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: ci
      include: "scope"
    schedule:
      interval: "weekly"
  # Workflow files stored in the default location of `.github/workflows`
  - package-ecosystem: "pip"
    directory: "/"
    commit-message:
      prefix: ci
      include: "scope"
    schedule:
      interval: "weekly"
