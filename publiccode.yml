description:
  en:
    shortDescription: Turn FHIR Dosage into human-readable text in your desired
      language (English, French, Dutch, German, ...) and much more.
    longDescription: |
      Converts FHIR Dosage resources into concise, localised, human-readable
      text. The library is used in clinical applications, mobile health
      solutions and backend services to present dosage instructions to end-users.
    features:
      - Translates dosage instructions into clear, understandable text for patients and professionals
      - Integrates seamlessly with electronic health records (EHRs) and ePrescription tools
      - Facilitates consistent communication of medication instructions across healthcare platforms
      - Helps developers build multilingual healthcare apps and services with trusted dosage explanations
      - Easily adaptable to national prescribing guidelines and local healthcare terminology
      - Highly customizable to reflect institutional preferences and formatting standards
